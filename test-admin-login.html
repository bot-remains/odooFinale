<!DOCTYPE html>
<html>
  <head>
    <title>Quick Admin Login Test</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        max-width: 500px;
        margin: 50px auto;
        padding: 20px;
      }
      .form-group {
        margin-bottom: 15px;
      }
      label {
        display: block;
        margin-bottom: 5px;
        font-weight: bold;
      }
      input {
        width: 100%;
        padding: 8px;
        border: 1px solid #ddd;
        border-radius: 4px;
      }
      button {
        background: #007bff;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }
      button:hover {
        background: #0056b3;
      }
      .result {
        margin-top: 20px;
        padding: 10px;
        border-radius: 4px;
      }
      .success {
        background: #d4edda;
        color: #155724;
        border: 1px solid #c3e6cb;
      }
      .error {
        background: #f8d7da;
        color: #721c24;
        border: 1px solid #f5c6cb;
      }
    </style>
  </head>
  <body>
    <h2>Admin Login Test</h2>

    <form id="loginForm">
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" value="admin@quickcourt.com" required />
      </div>

      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" id="password" value="admin123" required />
      </div>

      <button type="submit">Login</button>
    </form>

    <div id="result"></div>

    <div style="margin-top: 30px">
      <h3>Test Admin API</h3>
      <button id="testApi" disabled>Test Admin Venues API</button>
    </div>

    <script>
      let authToken = null;

      document
        .getElementById("loginForm")
        .addEventListener("submit", async (e) => {
          e.preventDefault();

          const email = document.getElementById("email").value;
          const password = document.getElementById("password").value;
          const resultDiv = document.getElementById("result");

          try {
            const response = await fetch(
              "http://localhost:3000/api/auth/login",
              {
                method: "POST",
                headers: {
                  "Content-Type": "application/json",
                },
                body: JSON.stringify({ email, password }),
              }
            );

            const data = await response.json();

            if (data.success) {
              authToken = data.data.token;
              localStorage.setItem("token", authToken);
              localStorage.setItem("user", JSON.stringify(data.data.user));

              resultDiv.innerHTML = `
                        <div class="success">
                            <strong>Login Successful!</strong><br>
                            User: ${data.data.user.name}<br>
                            Role: ${data.data.user.role}<br>
                            Token: ${authToken.substring(0, 20)}...
                        </div>
                    `;

              document.getElementById("testApi").disabled = false;
            } else {
              resultDiv.innerHTML = `
                        <div class="error">
                            <strong>Login Failed:</strong><br>
                            ${data.message || "Unknown error"}
                        </div>
                    `;
            }
          } catch (error) {
            resultDiv.innerHTML = `
                    <div class="error">
                        <strong>Network Error:</strong><br>
                        ${error.message}
                    </div>
                `;
          }
        });

      document.getElementById("testApi").addEventListener("click", async () => {
        const resultDiv = document.getElementById("result");

        try {
          const response = await fetch(
            "http://localhost:3000/api/admin/venues?status=pending",
            {
              method: "GET",
              headers: {
                Authorization: `Bearer ${authToken}`,
                "Content-Type": "application/json",
              },
            }
          );

          const data = await response.json();

          if (data.success) {
            resultDiv.innerHTML += `
                        <div class="success" style="margin-top: 10px;">
                            <strong>API Test Successful!</strong><br>
                            Found ${data.data.venues.length} pending venues<br>
                            Total: ${data.data.pagination.total}
                        </div>
                    `;
          } else {
            resultDiv.innerHTML += `
                        <div class="error" style="margin-top: 10px;">
                            <strong>API Test Failed:</strong><br>
                            ${data.message || "Unknown error"}
                        </div>
                    `;
          }
        } catch (error) {
          resultDiv.innerHTML += `
                    <div class="error" style="margin-top: 10px;">
                        <strong>API Network Error:</strong><br>
                        ${error.message}
                    </div>
                `;
        }
      });
    </script>
  </body>
</html>
